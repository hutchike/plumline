# Application settings in YAML format (see http://www.yaml.org/ for details)

# For a full list of timezones, see http://www.php.net/manual/en/timezones.php

ini:
    date.timezone: America/Mexico_City
    log_errors: true
    track_errors: true
    display_errors: false

settings:
    testing_enabled: true
    logging_enabled: true
    benchmarking_on: true
    exception_redirect: NULL
    default_log_level: info
    params_trim_whitespace: true
    params_format_as_html: false
    params_strip_slashes: true
    supported_languages: [en]
    default_language: en
    cookie_domain: .plumline.org
    cache_expiry_secs: 3600

testing:
    contact_email: plumline@elitemail.org
    webmaster_email: kevin.hutchinson@guanoo.com
    app_name: Plumline
    app_test_controller_list: [Contact, Practice]
    app_test_view_path_list: [/, contact/form]

database:
    connector: MySQLi
    hostname: localhost
    username: plumline
    password: breathing
    database_live: plumline_live
    database_test: plumline_test

content:
    file_uri_prefix: /
    view_uri_prefix: /
    default_content_type: html
    default_controller: App
    default_folder: default
    default_file: index
    default_extension: .php
    file_not_found: not_found

# End of app.yaml
